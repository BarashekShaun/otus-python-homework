{% extends 'story/base.html' %}

{% block title %}
  Create Your Story
{% endblock %}

{% block body %}
  <h2>Create a new story</h2>
<div id="form-block">
    <form method="post" class="row row-cols-1">
      <div class="col">
        <label
          class="form-label"
          for="field-name"
        >Title</label>
        <input
          id="field-name"
          class="form-control"
          name="story-title"
          type="text"
          placeholder="Title"
          required="required"
        >
      </div>

    <div class="mb-3">
        <label
                for="field-name"
                class="form-label"
        >Text</label>
        <textarea name="story-description"
                  class="form-control"
                  id="story-description"
                  rows="13"
        ></textarea>
</div>
<div class="col">
        <input class="my-2 my-md-3 btn btn-light" type="submit" value="Create">
</div>
        </form>
  </div>
<div>
    <a href="{{ url_for('story_app.list') }}">Back to all stories</a>
</div>
{% endblock %}
